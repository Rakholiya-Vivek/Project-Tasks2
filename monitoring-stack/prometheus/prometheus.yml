global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'postgres'
    metrics_path: /metrics
    static_configs:
      - targets: ['postgres_exporter:9187']

  - job_name: 'mysql'
    metrics_path: /metrics
    static_configs:
      - targets: ['mysqld_exporter:9104']

